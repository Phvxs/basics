  <script>

   let things = [

    { name: "Laptop", type: "tech", value: 800 },

      ];

      for( ident of things){
        if(ident.type == "fruit"){
          count += 1;
          zahl = zahl + ident.value;
        }
           

      }

      alert(count);
      alert(zahl);
 
  </script>
