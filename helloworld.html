<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>
   let counter = {
    count: 0,
    increase: function (add = 1){
      this.count += add;
    },

    decrease: function (min = 1 ){
      this.count -= min;
    },

    show: function(){
      alert(this.count);
    },
   }

   counter.increase(7);
   counter.show();
   counter.decrease(3);
   counter.show();
   counter.increase(12);
   counter.show();


 
  </script>

  <p>...After the script.</p>

</body>

</html>
