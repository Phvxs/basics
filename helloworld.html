<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>
   function Calculator(){
    this.read = function() {
      this.a = +prompt("Gib die erste Zahl ein", '');
      this.b = +prompt("Gib die Zweite Zahl ein", '');
    };

    this.sum = function(){
      return this.a + this.b;
    };

    this.mul = function() {
      return this.a * this.b;
    }

   }

   let calculator = new Calculator(); // Erstelle neues Objekt mit dem Bauplan
calculator.read();                 // Frage zwei Zahlen ab
alert("Summe: " + calculator.sum());  // Zeige die Summe an
alert("Produkt: " + calculator.mul()); // Zeige das Produkt an


  </script>

  <p>...After the script.</p>

</body>

</html>
